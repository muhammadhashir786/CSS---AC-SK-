<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS | Part 1 - External CSS</title>
    <link rel="stylesheet" href="1.2 external css.css" />
  </head>
  <body>
    <!-- write some text in HTML -->
    <h1 style="color: black">Hello This is Me!</h1>

    <!-- now change the text color to green by external CSS -->
    <h1>Hello This is Me!</h1>

    <!-- external css set text color to "green" of all the "h1" elements in html document -->
    <h1>this is another text</h1>

    <!-- now we change the text color to blue from external css file -->

    <!-- if we try to change the same external styles using inline css, always inline css will be preferred -->
    <!-- below is inline css -->
    <h1 style="color: red;">this is a heading</h1>

    <!-- so in this file, we set the text color using external css -->
  </body>
</html>
