<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS | Part 1 - External CSS</title>
    <link rel="stylesheet" href="1.3 external css.css" />
    <style>
      h1 {
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- change the text color to green by external CSS -->
    <h1>Hello This is Me!</h1>

    <!-- external css set text color to "green" of all the "h1" elements in html document -->
    <h1>this is another text</h1>

    <!-- now change the text color to blue from internal css -->

    <!-- if we try to change the same external styles using internal css, always internal css will be preferred -->

    <h1>hello this is me</h1>

    <!-- if we try to change the same external styles using inline css, always inline css will be preferred -->

    <h1 style="color: orange">this is a heading</h1>

    <!-- so in this file, we learnt which css type has the highest priority from inline, internal or external css -->

    <!-- from external or internal css : internal css have the highest priority -->
    <!-- from internal or inline css : inline css have the highest priority -->
    <!-- from all css types : inline css have the most highest priority -->
  </body>
</html>
