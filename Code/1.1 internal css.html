<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS | Part 1 - Internal CSS</title>
    <style>
      h1 {
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- change the text color to "red" by internal CSS -->
    <h1>Hello This is Me!</h1>

    <!-- now change the text color to green using internal css -->
    <!-- it will set text color "green" to all the "h1" elements in html document -->

    <h1>this is another text</h1>

    <!-- so in this file, we learnt internal css and set color "green" for all the "h1" tag using style tag -->
  </body>
</html>
