<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS | Part 1 - Internal CSS</title>
    <style>
      h1 {
        color: blue;
      }
    </style>
  </head>
  <body>
    <!-- write some text in HTML -->
    <h1 style="color: black">Hello This is Me!</h1>

    <!-- now change the text color to red by internal CSS -->
    <h1>Hello This is Me!</h1>

    <!-- internal css set text color to "blue" of all the "h1" elements in html document -->
    <h1>this is another text</h1>

    <!-- so in this file, we set the text color using internal css -->
  </body>
</html>
