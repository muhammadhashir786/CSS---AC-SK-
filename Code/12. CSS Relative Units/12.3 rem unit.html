<!DOCTYPE html>

  <body>
    <!-- Rem Unit of CSS -->

    <!-- relative to the font size of main or first parent element "times" (multiply) -->
    <!-- 100px = 1em -->

    <!-- em used for font size -->
    <!-- font-size k comparision m cheezen change hoti han -->
    <!-- width k comparision m nhi -->

    <!-- if we write any text in the body without using any tag then font-size is of that text is "16px" -->

    <h1>Em Unit Of CSS</h1>

    <p>2 times font size</p>
    <div class="main-box box">
      Box 1
      <div class="box1 box">Box 1</div>
    </div>

    <p>4 times font size</p>
    <div class="main-box box">
      Box 1
      <div class="box2 box">Box 2</div>
    </div>

    <p>half times font size</p>
    <div class="main-box box">
      Box 1
      <div class="box3 box">Box 3</div>
    </div>

    <p>1 times font size</p>
    <div class="main-box2 box">
      Box 1
      <div class="box4 box">Box 3</div>
    </div>
  </body>
