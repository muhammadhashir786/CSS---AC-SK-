  <body>
    <!-- 2.21 Color System RGBA -->

    <!-- RGBA stands for Red, Green, Blue, Alpha -->

    <!-- where A stands for Alpha channel  -->
    <!-- it defines opacity of the color -->
    <!-- the value of Alpha "A" is from "0 to 1" -->
    <!-- 0 means color will display very low and color will not be visible -->
    <!-- 1 means color will display very high, and color will be visible very clear -->

    <h1>Color System RGBA</h1>

    <div class="box box1">opacity 0</div>
    <div class="box box2">opacity 0.25</div>
    <div class="box box3">opacity 0.5</div>
    <div class="box box4">opacity 0.75</div>
    <div class="box box5">opacity 1</div>
  </body>
