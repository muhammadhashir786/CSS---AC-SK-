<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Part 5 - CSS Text Properties | Font-Weight Property</title>
    <link rel="stylesheet" href="5.7 font-weight property.css" />
  </head>
  <body>
    <!-- Font Weight Property -->

    <!-- it defines the lighter and darker text -->

    <!-- 4 values of font-weight property -->

    <!-- normal -->
    <!-- bold -->
    <!-- bolder -->
    <!-- lighter -->

    <h1 id="text1">Hello World (Normal)</h1>
    <h1 id="text2">Hello World (lighter)</h1>
    <h1 id="text3">Hello World (Bold)</h1>
    <h1 id="text4">Hello World (Bolder)</h1>

    <br />

    <!-- bydefault, font have a range between 100-900 -->
    <!-- we can also define the lighter and darker text by giving values between 100-900 -->
    <!-- the lightest font has small value "100" -->
    <!-- the darkest font has large value "900" -->

    <!-- the font weight "bold" value set to "400" -->

    <!-- if you want "lighter", you can set to "400" or below  -->
    <!-- if you want "bolder", you can set to "600" or above  ------------------ -->

    <h1 id="text5">Hello World (100)</h1>
    <h1 id="text6">Hello World (250)</h1>
    <h1 id="text7">Hello World (400)</h1>
    <h1 id="text8">Hello World (600)</h1>
    <h1 id="text9">Hello World (900)</h1>
  </body>
</html>
