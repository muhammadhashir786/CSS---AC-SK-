<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Part 5 - CSS Text Properties | Text-Decoration Line Property</title>
    <link rel="stylesheet" href="5.2 text-decoration-line.css" />
  </head>
  <body>
    <!-- 2. text-decoration-line property -->

    <!-- 1 - -->

    <h1>Text-Decoration Property</h1>

    <!-- 4 values of text decoration line -->

    <p id="first">this text is underlined</p>
    <p id="second">this text is overline</p>
    <p id="third">this text is line-through</p>
    <p id="fourth">this text is text-decoration set to "none"</p>

    <!-- 2 - text decoration in links -->

    <!-- below link will display underlined bydefault -->

    <a href="https://www.google.com" target="_blank">Google</a>
    <br />

    <!-- below link will display without underlined -->

    <a id="link2" href="https://www.youtube.com" target="_blank">YouTube</a>

    <!-- 3 - define multiple lines at a time in a text -->

    <h2 id="multiple-lines-1">Hello World</h2>
    <h2 id="multiple-lines-2">Hello World</h2>
    <h2 id="multiple-lines-3">Hello World</h2>
    <h2 id="multiple-lines-4">Hello World</h2>
  </body>
</html>
