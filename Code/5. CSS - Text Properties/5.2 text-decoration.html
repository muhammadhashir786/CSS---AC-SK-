<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Part 5 - CSS Text Properties | Text-Decoration Property</title>
    <link rel="stylesheet" href="5.2 text-decoration.css" />
  </head>
  <body>
    <!-- 1 - text-decoration property with its 4 values -->

    <h1>Text-Decoration Property</h1>
    <p id="first">this text is underlined</p>
    <p id="second">this text is overline</p>
    <p id="third">this text is line-through</p>
    <p id="fourth">this text is text-decoration "none"</p>

    <!-- text decoration in links -->

    <!-- below link will show underlined -->

    <a href="https://www.google.com" target="_blank">Google</a>
    <br />
    <!-- below link will show without underlined -->

    <a id="link2" href="https://www.youtube.com" target="_blank">YouTube</a>
  </body>
</html>
