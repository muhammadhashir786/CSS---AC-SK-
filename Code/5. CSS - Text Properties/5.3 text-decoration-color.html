<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Part 5 - CSS Text Properties | Text-Decoration Color Property</title>
    <link rel="stylesheet" href="5.3 text-decoration-color.css" />
  </head>
  <body>
    <!-- 3. text-decoration-color property -->

    <h1>Text-Decoration Property</h1>

    <!-- 4 values of text decoration line -->

    <!-- 1 - set the color for each text decoration lines, by using id selector -->

    <p id="first">this text is underlined with red color</p>
    <p id="second">this text is overline with blue color</p>
    <p id="third">this text is line-through with goldenrod color</p>
    <p id="fourth">this text is text-decoration set to "none"</p>

    <!-- text decoration in links -->

    <!-- below link will display underlined bydefault -->

    <!-- 2 - change the color of link to pink -->

    <a id="link1" href="https://www.google.com" target="_blank">Google</a>
    <br />

    <!-- below link will display without underlined -->

    <a id="link2" href="https://www.youtube.com" target="_blank">YouTube</a>

    <!-- define multiple lines at a time in a text -->
    <!-- 3 - set the color for each lines -->

    <h2 id="multiple-lines-1">Hello World</h2>
    <h2 id="multiple-lines-2">Hello World</h2>
    <h2 id="multiple-lines-3">Hello World</h2>
    <h2 id="multiple-lines-4">Hello World</h2>
  </body>
</html>
