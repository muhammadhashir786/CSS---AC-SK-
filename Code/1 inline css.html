<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS | Part 1 - Inline CSS</title>
  </head>
  <body>
    <!-- write some text in HTML -->
    <h1>Hello This is Me!</h1>

    <!-- now change the text color to red with style attribute in start tag -->
    <!-- this is called inline CSS -->

    <h1 style="color: red">Hello This is Me!</h1>

    <!-- change the text color to green by typing the color name -->
    <h1 style="color: green">Hello This is Me!</h1>

    <!-- change the text color to blue from "color picker icon" -->
    <h1 style="color: rgb(0, 51, 255)">Hello This is Me!</h1>

    <!-- so in this file, we learnt inline css and set different colors for h1 tag using style attribut css -->

  </body>
</html>
