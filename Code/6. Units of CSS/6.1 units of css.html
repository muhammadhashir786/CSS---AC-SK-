    <!-- vese css k ander koi bhi cheez kitni choti ya bari hai usko measure krne k lye "px" pixel use krte hn -->

    <!-- there are 2 types of units in CSS: -->

    <!-- 1. Absolute unit -->
    <!-- 2. Relative unit -->

    <!-- there are many absolute units in css to measure the size  -->
    <!-- we can measure absolute unit in "cm, mm, in" -->
    <!-- but the most used unit of absolute unit is pixels "px" -->
    <!-- 96 pixels in 1 inch and 2.54 cm -->
    <!-- pixels are the shortest unit in css -->
    <!-- we use pixels to define the font size -->

    <!-- bydefault normal text will display in the browser may be in "16px" -->
    <!-- but it also vary for different browsers because different browsers may be display normal text in bydefault different font sizes -->

    <!-- it depends on browser to browser -->
    <!-- so we can change the size of every fonts -->

    <h1>Font Size</h1>
    <p id="one">this text have font size 25px</p>
    <p id="two">this text have font size 16px which is bydefault</p>
