<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Part 8 | CSS Box Model | Height</title>
    <link rel="stylesheet" href="8.1 Height.css" />
  </head>
  <body>
    <!-- Part 8 - Box Model -->

    <h1>Box Model</h1>

    <!-- 1 - height -->

    <!-- content takes the vertical area is called height -->
    <!-- the vertical area of the content is called Height -->
    <!-- height is the property, that sets the height of the content area for the element from top to bottom -->
    <!-- height can be set in many units but "px" is most used to set height -->
    <!-- height does not visible in the webpage for some elements -->
    <!-- to see the height, we use inspect option or we give background color to that element -->

    <h2>Height</h2>
    <div id="text1">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat, esse
      aspernatur exercitationem perferendis odit excepturi explicabo quaerat
      voluptatem error sequi!
    </div>

    <!-- bydefault "div" element ki height utni hoti hai jitna us k ander content hota hai -->

    <div id="text2">this is some text in my webpage</div>

    <!-- 2 - width -->

    <!-- content takes the horizontal area is called width -->
    <!-- the horizontal area of the content is called width -->
    <!-- width is the property, that sets the width of the content area for the element from left to right -->
    <!-- width can be set in many units but "px" is most used to set width -->
    <!-- width does not visible in the webpage for some elements -->
    <!-- to see the width, we use inspect option or we give background color to that element -->

  </body>
